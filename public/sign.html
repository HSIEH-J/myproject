<!DOCTYPE html>
<html lang="en" style="height: 100vh; width: 100vw;">

    <head>
        <meta charset="utf-8">
        <link rel="icon" href="images/favicon-20210512121052246.ico" type="image/x-icon" >
        <title>SignUp</title>
        <link href="css/sign.css" rel="stylesheet">
    </head>

    <body>
        <div id="signBlock">
            <img src="images/logopng.png" id="mainImg">
            <div id="title">Bookmark</div>
            <div id="subtitle">Organize bookmarks</div>
            <div id="state">Sign Up</div>
            <div class="sign" id="signUp">
                <input placeholder="email" id="emailUp" class="input"><br>
                <input placeholder="password" type="password" id="pwdUp" class="input"><br>
                <button type="submit" onclick="register()" class="input">Submit</button>
            </div>
            <div class="sign" id="signIn" style="display: none;">
                <input placeholder="email" id="emailIn" class="input"><br>
                <input placeholder="password" type="password" id="pwdIn" class="input"><br>
                <button type="submit" onclick="logIn()" class="input">Submit</button>
            </div>
            <div id="exist">
                <div>Already have an account &#63;</div>
                <div style="cursor: pointer;" onclick="signChange()"><u>Log In</u></div>
            </div>  
        </div>
        <div id="waitingImg">
            <img src="images/dino.gif" width="700px" height="500px">
            <div id="loading">Processing...</div>
        </div>
        <script src="js/sign.js"></script>
       
    </body>
</html>
