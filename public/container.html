<!DOCTYPE html>
<html lang="en" style="height: 100vh; width: 100vw;">

    <head>
        <link rel="icon" href="images/favicon-20210512121052246.ico" type="image/x-icon" >
        <title>Container</title>
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/block.css" rel="stylesheet">
    </head>
    
    <body>
        <!-- header -->
        <div id="mainHeader">
            <div class="hamburger">
                <!-- <button onclick="openSidebar()" class="smallIcon">☰</button> -->
                <button onclick="openSidebar()" class="smallIcon"><img src="images/hamburger.png"></button>
            </div>
            <div id="index">
                <div>
                    <div>匯入Chrome書籤</div>
                </div>
                <div>
                   <input id="search" type="text">
                </div>
                <div>
                    <img src="images/search.svg" id="searchIcon">
                </div>
            </div>
        </div>

        <!-- main Area => has three part sidebar & content & block -->
        <div class="screen">
            <!-- Sidebar-->
            <div id="sidebar" style="display: none;">
                <div id="sidebarTop">
                    <button onclick="closeSidebar()" class="bar_item close_button">Close &laquo;</button>
                </div>
                <div id="sidebarContent"></div>
                <div id="sidebarBottom">
                    <div>
                        <img src="images/plus.svg" width="16px" height="16px">
                    </div>
                    <div>New Folder</div>
                </div>
            </div>
             <!-- content => including url input & bookmarks display option & bookmarks.folders -->
            <div id="container">
                <div class="center">
                    <div id="urlInput">
                        <input id="box">
                        <button id="urlButton" onclick="addBookmarkPage()">+</button>
                    </div>
                    <div>
                        <button class="changeIcon">&Colon;</button>
                        <button class="changeIcon">&Congruent;</button>
                    </div>
                </div>
                <!-- <div id="dino">
                    <img src="images/dino2.gif" width="200" height="150">
                </div> -->
                <div id="page">
                </div>
            </div>   
            <!-- style="display: none;" -->
            <!-- display block when click the subfolder -->
            <div id="dataArea" style="display: none;" draggable="true">
                <!-- <div class="block" ></div> -->
            </div>

            <div id="create">
                <img src="images/folder.svg" id="plus" class="createIcon">
                <img src="images/block.svg" class="createIcon" id="blockIcon" style="display: none;">
                <img src="images/sticky-note.svg" class="createIcon" id="noteIcon" style="display: none;">
                <img src="images/trashcan.svg" class="createIcon" id="trashIcon">
            </div>
        </div>

        <!-- function icon => including add folder, create block.sticky note, trash can -->
        

        <footer>
        </footer>

        <script src="js/container.js"></script>
        <script src="js/bookmark.js"></script>
        <script src="js/folder.js"></script>
        <script src="js/drag.js"></script>
        <script src="js/sidebar.js"></script>
        <script src="js/subfolder.js"></script>
        <script src="js/block.js"></script>
     
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            socket.on("done", ()=>{
                location.reload();
                //page.innerHTML = "worked!!!";
            })
        </script>
       
    </body>
</html>
